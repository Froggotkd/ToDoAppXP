<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Editar Tarea')"></head>
<body class="edit-task-page">
  <div class="task-form-card">
    <h2 th:text="'Modificación de la tarea ' + ${tarea.id}">Editar tarea</h2>
    <form method="post"
          th:action="@{/tareas/{id}/editar(id=${tarea.id})}"
          th:object="${tareaData}">
      <div class="form-group mb-3">
        <label for="titulo">Título de la tarea</label>
        <input id="titulo"
               class="form-control"
               type="text"
               th:field="*{titulo}"
               placeholder="Actualiza el título"
               required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Modificar tarea</button>
        <a th:href="@{/usuarios/{id}/tareas(id=${tarea.usuarioId})}" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
