<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error 401 - Acceso no autorizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-btn {
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card p-4 p-md-5">
            <div class="error-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="display-4 fw-bold text-danger mb-3">401 - Acceso no autorizado</h1>
            <p class="lead text-muted mb-4">
                No tienes permisos para acceder a esta página. Por favor inicia sesión con una cuenta autorizada.
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="/login" class="btn btn-primary btn-lg error-btn px-4 gap-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                </a>
            </div>
            <div class="mt-4 text-muted small">
                Si crees que esto es un error, por favor contacta al administrador del sistema.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
