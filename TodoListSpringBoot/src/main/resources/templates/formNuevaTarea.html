<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Nueva Tarea')"></head>
<body class="new-task-page">
  <div class="task-form-card">
    <h2 th:text="'Nueva tarea para ' + ${usuario.nombre}">Nueva tarea</h2>
    <form method="post"
          th:action="@{/usuarios/{id}/tareas/nueva(id=${usuario.id})}"
          th:object="${tareaData}">
      <div class="form-group mb-3">
        <label for="titulo">TÃ­tulo de la tarea</label>
        <input id="titulo"
               class="form-control"
               type="text"
               th:field="*{titulo}"
               placeholder="Describe la tarea"
               required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Crear tarea</button>
        <a th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
